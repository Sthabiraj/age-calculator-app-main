<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <section class="date-section">
        <div class="date-box">
          <label>day</label>
          <input type="number" placeholder="DD" id="birth-day" />
          <p id="error-msg"></p>
        </div>
        <div class="date-box">
          <label>month</label>
          <input type="number" placeholder="MM" id="birth-month" />
          <p id="error-msg"></p>
        </div>
        <div class="date-box">
          <label>year</label>
          <input type="number" placeholder="YYYY" id="birth-year" />
          <p id="error-msg"></p>
        </div>
      </section>

      <section class="btn-section">
        <hr />
        <button id="btn">
          <img src="./assets/images/icon-arrow.svg" alt="button icon" />
        </button>
      </section>

      <section class="age-section">
        <h1><span id="current-year">--</span> years</h1>
        <h1><span id="current-month">--</span> months</h1>
        <h1><span id="current-day">--</span> days</h1>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Biraj Shrestha</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
